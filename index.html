<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App - Home</title>
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            background: #fff;
            margin: 60px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }
        h2 {
            margin-top: 0;
            color: #555;
            font-weight: 400;
        }
        .desc {
            color: #7b8b8e;
            font-size: 1.1rem;
            margin: 20px 0 24px;
        }
        .btn {
            background: #27ae60;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Food App</h1>
        <h2>Your favorite food delivered to your home</h2>
        <div class="desc">
            Explore a wide variety of delicious dishes and order your meal with just a few clicks!
        </div>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
